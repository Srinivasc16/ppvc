<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Beauty Haven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #28282B;
            color: #333;
            line-height: 1.6;
        }

        .checkout-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b9e;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .payment-method {
            width: 30%;
            border: 2px solid #ff6b9e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            background-color: #fff5f9;
            transform: scale(1.05);
        }

        .payment-method.selected {
            background-color: #ff6b9e;
            color: white;
        }

        .payment-method img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .credit-card-form {
            display: none;
        }

        .credit-card-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ff6b9e;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff6b9e;
            border-radius: 5px;
        }

        .pay-button {
            width: 100%;
            background-color: #ff6b9e;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background-color: #ff4081;
        }

        .order-summary {
            background-color: #fff5f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>

            <div class="form-group">
                <label>Card Number</label>

            </div>
            <div class="form-group">
                <label>Cardholder Name</label>
                <input type="text" placeholder="John Doe">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <div class="form-group" style="width: 48%;">
                    <label>Expiry Date</label>
                    <input type="text" placeholder="MM/YY" maxlength="5">
                </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve cart items from local storage
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const orderSummary = document.getElementById('orderSummary');
            let totalAmount = 0;

            // Populate order summary
            cartItems.forEach(item => {
                const itemTotal = item.price * (item.quantity || 1);
                totalAmount += itemTotal;

                const orderItem = document.createElement('div');
                orderItem.classList.add('order-item');
                orderItem.innerHTML = `
                    <span>${item.name} ${item.quantity > 1 ? `x${item.quantity}` : ''}</span>
                    <span>$${itemTotal.toFixed(2)}</span>
                `;
                orderSummary.appendChild(orderItem);
            });

            // Add total to order summary
            const totalElement = document.createElement('div');
            totalElement.classList.add('order-item');
            totalElement.innerHTML = `
                <strong>Total</strong>
                <strong>$${totalAmount.toFixed(2)}</strong>
            `;
            orderSummary.appendChild(totalElement);

            // Payment method selection
            const paymentMethods = document.querySelectorAll('.payment-method');
            const creditCardForm = document.getElementById('creditCardForm');

            paymentMethods.forEach(method => {
                method.addEventListener('click', function () {
                    // Remove selected class from all methods
                    paymentMethods.forEach(m => m.classList.remove('selected'));

                    // Add selected class to clicked method
                    this.classList.add('selected');

                    // Show/hide credit card form
                    if (this.dataset.method === 'credit-card') {
                        creditCardForm.classList.add('active');
                    } else {
                        creditCardForm.classList.remove('active');
                    }
                });
            });
        });

        function processPayment() {
            const selectedMethod = document.querySelector('.payment-method.selected');

            if (!selectedMethod) {
                alert('Please select a payment method');
                return;
            }

            const method = selectedMethod.dataset.method;

            if (method === 'credit-card') {
                const cardNumber = document.querySelector('#creditCardForm input[placeholder="1234 5678 9012 3456"]').value;
                const cardName = document.querySelector('#creditCardForm input[placeholder="John Doe"]').value;
                const expiry = document.querySelector('#creditCardForm input[placeholder="MM/YY"]').value;
                const cvv = document.querySelector('#creditCardForm input[placeholder="123"]').value;

                if (!cardNumber || !cardName || !expiry || !cvv) {
                    alert('Please fill in all credit card details');
                    return;
                }
            }

            // Simulate payment processing
            alert(`Order completed`);

            // Clear cart after successful payment
            localStorage.removeItem('cartItems');
        }
    </script>
